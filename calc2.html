<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center bg-[#4B006E]">
    <div class="flex flex-col main w-[35vw] h-[90vh] bg-black mt-[5vh] rounded-2xl p-7">
        <div class="screen bg-[#D6FF00] w-[100%] h-[20%] rounded-md font-bold text-right py-4 px-5 text-lg">
            280+20 <br> = 300
        </div>
        <div class="flex w-[100%] h-[20%] rounded-md mt-7 gap-3 text-white font-bold text-2xl">
            <button class="w-[100%] bg-red-800 h-[90%] rounded-lg text-center">C</button>
            <button class="w-[100%] bg-blue-800 h-[90%] rounded-lg text-center">/</button>
            <button class="w-[100%] bg-blue-800 h-[90%] rounded-lg text-center">*</button>
            <button class="w-[100%] bg-blue-800 h-[90%] rounded-lg text-center">-</button>
        </div>
        <div class="flex w-[100%] h-[20%] rounded-md mt-3 gap-3 text-white font-bold text-2xl">
            <button class="w-[100%] bg-white text-black h-[90%] rounded-lg text-center">7</button>
            <button class="w-[100%] bg-white text-black h-[90%] rounded-lg text-center">8</button>
            <button class="w-[100%] bg-white text-black h-[90%] rounded-lg text-center">9</button>
            <button class="w-[100%] bg-blue-800 h-[90%] rounded-lg text-center">+</button>
        </div>
        <div class="flex w-[100%] h-[72%] gap-4">
            <div class="flex flex-col w-[100%] h-[90%]">
                <div class="flex h-[100%] gap-3">
                    <button class="w-[100%] bg-white text-black h-[90%] rounded-lg text-center font-bold text-2xl">4</button>
                    <button class="w-[100%] bg-white text-black h-[90%] rounded-lg text-center font-bold text-2xl" >5</button>
                    <button class="w-[100%] bg-white text-black h-[90%] rounded-lg text-center font-bold text-2xl" >6</button>
                </div>
                <div class="flex h-[100%] gap-3">
                    <button class="w-[100%] bg-white text-black h-[90%] rounded-lg text-center font-bold text-2xl" >1</button>
                    <button class="w-[100%] bg-white text-black h-[90%] rounded-lg text-center font-bold text-2xl" >2</button>
                    <button class="w-[100%] bg-white text-black h-[90%] rounded-lg text-center font-bold text-2xl" >3</button>
                </div>
                <div class="flex h-[100%] gap-3">
                    <button class="w-[100%] bg-white text-black h-[90%] rounded-lg text-center font-bold text-2xl" >0</button>
                    <button class="w-[100%] bg-white text-black h-[90%] rounded-lg text-center font-bold text-2xl" >.</button>
                    <button class="w-[100%] text-black h-[90%] rounded-lg text-center font-bold text-2xl" ></button>
                </div>
            </div>
            <button class="w-[30%] h-[88%] bg-green-600 rounded-lg text-white text-2xl font-bold">
                =
            </button>
        </div>
    </div>
</body>
</html>
