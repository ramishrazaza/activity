 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f0f0f0;
        }
        .highlight-yellow {
            background-color: #fffac6;
        }
        .highlight-purple {
            background-color: #e4d7f5;
        }
        .highlight-green {
            background-color: #ccece6;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Seminar</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td class="highlight-yellow">8:00 a.m.</td>
            <td class="highlight-purple">5:00 p.m.</td>
            <td rowspan="2">Introduction to XML</td>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td class="highlight-yellow">8:00 a.m.</td>
            <td class="highlight-yellow">11:00 a.m.</td>
            <td>XPath</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td class="highlight-yellow">11:00 a.m.</td>
            <td class="highlight-green">2:00 p.m.</td>
            <td>XSL Transformations</td>
            <td rowspan="2">XSL Transformations</td>
        </tr>
        <tr>
            <td class="highlight-green">2:00 p.m.</td>
            <td class="highlight-green">5:00 p.m.</td>
            <td rowspan="2">XSL Formatting Objects</td>
        </tr>
        <tr>
            <td class="highlight-yellow">8:00 a.m.</td>
            <td class="highlight-yellow">12:00 p.m.</td>
        </tr>
    </table>
</body>
</html>
