<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .flex-container{
            display: flex;
            flex-direction: column;

            background-color: dodgerblue;
        }
        .flex-container > div{
            background-color: #f673f6;
            margin: 10px;
            padding: 20px;
            text-align:center;
            line-height: 23px;
            font-size: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> This is a Flex container</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>


    </div>
    
</body>
</html>
